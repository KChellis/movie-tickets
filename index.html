<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket Cost</h1>
      <div class="form-group">
        <p>Choose Movie:</p>
        <input id="BP" class="movie" type="image" name="movie" src="img/bp.jpeg" alt="Black Panther" value="Black Panther">
        <input class="movie" type="image" name="movie" src="img/rp1.jpeg" alt="Ready Player One" value="Ready Player One">
        <input class="movie" type="image" name="movie" src="img/pru.jpeg" alt="Pacific Rim Uprising" value="Pacific Rim Uprising">
        <input class="movie" type="image" name="movie" src="img/awit.jpg" alt="A Wrinkle in Time" value="A Wrinkle in Time">
        <input class="movie" type="image" name="movie" src="img/chap.jpeg" alt="Chappaquiddick" value="Chappaquiddick">
        <input class="movie" type="image" name="movie" src="img/aiw.jpg" alt="Avengers: Infinity War" value="Avengers: Infinity War">

      </div>
      <form id="ticketForm">

        <div class="form-group">
          <label for="time">What time would you like to go?</label>
          <select id="time" class="form-control" name="time">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="age" type="number" name="age" class="form-control">
        </div>
        <div class="form-group">
          <label for="veteran">Are you a veteran or student?</label>
          <select id="veteran" class="form-control" name="veteran">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <button class="btn btn-info mb-5" type="submit" name="button">Add ticket</button>
      </form>
      <div class="hidden">
        <h2>Your Ticket Order:</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Ticket type</th>
              <th scope="col">Cost</th>
            </tr>
          </thead>
          <tbody id="cost">
            <tr>
              <td><strong>Total:</strong></td>
              <td>$<span id="total"></span></td>
            </tr>
          </tbody>
        </table>

        <button id="retry" class="btn btn-info" type="button" name="button">Create New Order</button>
      </div>
    </div>
  </body>
</html>
